<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roses and Love</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
    }

    #love-button {
      padding: 1.2rem 2.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff0844, #ffb199);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
    }

    #love-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .love-item {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6f91;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      animation: float 14s infinite ease-in-out;
    }

    img.rose {
      width: 45px;
      height: 45px;
      position: absolute;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.1);
        opacity: 0;
      }
    }
      40% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 10px 20px rgba(255, 8, 68, 0.3);
      }
      50% {
        box-shadow: 0 15px 25px rgba(255, 8, 68, 0.5);
      }
    }
  </style>
</head>
<body>
  <button id="love-button">Fill the Screen with Love</button>

  <script>
    const button = document.getElementById("love-button");

    button.addEventListener("click", () => {
      for (let i = 0; i < 120; i++) {
        // Create "I Love You" text
        const text = document.createElement("div");
        text.classList.add("love-item");
        const messages = [
          "I Love You", "You Are My Sunshine", "Forever Yours", "Be Mine", 
          "My Heart Beats for You", "Youâ€™re My Everything", "Sweetheart", 
          "Love You Forever", "You Light Up My Life", "Endless Love", 
          "Hugs and Kisses", "My Dearest", "Cuddle Buddy", "True Love", 
          "Forever in My Heart", "You Complete Me", "Adore You", 
          "Kiss Me", "My Love", "Together Always"
        ];
        text.textContent = messages[Math.floor(Math.random() * messages.length)];
        text.style.left = `${Math.random() * 100}vw`;
        text.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(text);

        // Create rose image
        const rose = document.createElement("img");
        rose.classList.add("rose");
        rose.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // Rose icon
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(rose);
      }
    });
  </script>
</body>
</html>
