<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roses and Love</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      position: relative;
    }

    #love-button {
      padding: 1.2rem 2.5rem;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff0844, #ffb199);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
    }

    #love-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .love-item {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6f91;
      text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.5);
      animation: float 14s infinite ease-in-out;
    }

    img.rose {
      width: 50px;
      height: 50px;
      position: absolute;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.1);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 10px 20px rgba(255, 8, 68, 0.3);
      }
      50% {
        box-shadow: 0 15px 25px rgba(255, 8, 68, 0.5);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 12s infinite ease-in-out;
      text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.6);
    }

    /* Different heart colors */
    .heart.red {
      color: rgba(255, 102, 204, 0.8);
    }

    .heart.purple {
      color: rgba(204, 102, 255, 0.8);
    }

    .heart.orange {
      color: rgba(255, 153, 102, 0.8);
    }

    .heart.blue {
      color: rgba(102, 204, 255, 0.8);
    }

    .heart.green {
      color: rgba(153, 255, 153, 0.8);
    }
  </style>
</head>
<body>
  <button id="love-button">Fill the Screen with Love</button>

  <script>
    const button = document.getElementById("love-button");

    button.addEventListener("click", () => {
      const gridSize = 10; // Create a 10x10 grid
      const occupiedCells = new Set(); // Track occupied grid cells

      for (let i = 0; i < 100; i++) {
        // Calculate grid position
        let row, col;
        do {
          row = Math.floor(Math.random() * gridSize);
          col = Math.floor(Math.random() * gridSize);
        } while (occupiedCells.has(`${row}-${col}`)); // Ensure no overlap
        occupiedCells.add(`${row}-${col}`);

        // Calculate position in viewport percentage
        const left = (col / gridSize) * 100;
        const top = (row / gridSize) * 100;

        // Create "I Love You" text
        const text = document.createElement("div");
        text.classList.add("love-item");
        const messages = [
          "I Love You", "You Are My Sunshine", "Forever Yours", "Be Mine", 
          "My Heart Beats for You", "You’re My Everything", "Sweetheart", 
          "Love You Forever", "You Light Up My Life", "Endless Love", 
          "Hugs and Kisses", "My Dearest", "Cuddle Buddy", "True Love", 
          "Forever in My Heart", "You Complete Me", "Adore You", 
          "Kiss Me", "My Love", "Together Always"
        ];
        text.textContent = messages[Math.floor(Math.random() * messages.length)];
        text.style.left = `${left}vw`;
        text.style.top = `${top}vh`;
        document.body.appendChild(text);

        // Create rose image
        const rose = document.createElement("img");
        rose.classList.add("rose");
        rose.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // Rose icon
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(rose);

        // Create heart element
        const heart = document.createElement("div");
        heart.classList.add("heart");

        // Assign random color class to heart
        const heartColors = ["red", "purple", "orange", "blue", "green"];
        heart.classList.add(heartColors[Math.floor(Math.random() * heartColors.length)]);

        heart.innerHTML = "❤";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(heart);
      }
    });
  </script>
</body>
</html>
